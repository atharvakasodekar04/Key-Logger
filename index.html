<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>KeyLogger</title>
</head>
<body>
    <div class="container">
        <!--Heading line-->
        <h1 style="border:2px solid black; padding:20px">KeyLogger</h1>
        <!--Desciption line-->
        <p style="font-size: large;">Amazing!....Look what exact Key are you pressing!</p>

        <div class="button-container">
            <button id="startBtn">Start Logging Keypresses</button>
            <button id="stopBtn">Stop Logging Keypresses</button>
        </div>

        <div class="button-container">
            <div id="log"></div>
            <div id="state"></div>
        </div>
    </div>

    <script src="index.js"></script>    
</body>
</html>
